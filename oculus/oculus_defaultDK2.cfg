set in_motionSensorPrediction 10
set g_fov 100
set pm_maxviewpitch 989
set pm_minviewpitch -989
set pm_bobroll 0
set pm_bobpitch 0
set pm_bobup 0
set pm_runroll 0
set pm_runpitch 0
set pm_runbob 0
set pm_walkbob 0
